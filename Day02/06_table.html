<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>table - 표 형태의 데이터를 표시하는데 사용하는 태그</title>
</head>
<body>
	<!-- 
		table
		- tr(table row)			: 표의 하나의 행을 표시
		- th(table head)		: 표의 제목 행(header)의 열(data) 표시, 텍스트를 bold체로 가운데 정렬
		- td(table data)		: 표의 한 칸의 열(data)를 표시
		- caption				: 표의 제목을 지정
		
		- rowspan				: 상하(행)의 셀을 병합, 병합할 첫 번째 셀을 기준으로 병합할 셀의 개수를 지정
		- colspan				: 좌우(열)의 셀을 병합, 병합할 첫 번째 셀을 기준으로 병합할 셀의 개수를 지정
		
		- border				: 표의 테두리 굵기(px)를 지정
		
		* thead					: 테이블 최상단 행의 영역을 지정
		* tbody					: 테이블 몸체 영역을 지정
		* tfoot					: 테이블 최하단 영역을 지정
		
		* colgroup				: 열 그룹을 지정하여 하나이상의 열에 동일한 형식을 지정하이 위해 사용
			- col				: 그룹화된 열을 나타내기 위해 사용
								   (해당 태그에 형식을 지정하면 같은 열에 동일한 형식이 적용된다.)
	 -->
	 
	 <!-- TODO -->
	 <table border="1">
		 <caption>COFEE MENU LIST</caption>
		 <tr>
			 <th width="200" style="background-color: rgb(91, 151, 89);">menu</th>
			 <th width="100" style="background-color: rgb(157, 180, 156);">price</th>
			 <th width="100" style="background-color: rgb(157, 180, 156);">hot/ice</th>
		 </tr>
		 <tr>
			 <td>아메리카노</td>
			 <td align="center">1,500</td>
			 <td align="center">hot/ice</td>
		 </tr>
		 <tr>
			<td>카페라떼</td>
			<td align="center">2,500</td>
			<td align="center">hot/ice</td>
		</tr>
		<tr>
			<td>카페모카</td>
			<td align="center">3,500</td>
			<td align="center">hot/ice</td>
		</tr>
		<tr>
			<td>청포도 에이드</td>
			<td align="center">3,500</td>
			<td align="center">hot/ice</td>
		</tr>
	 </table>

	 <hr>

	       <!--TEST-->
	 <table border="1">
        <caption style="background-color: rgb(255, 196, 0);">
            메뉴 주문 리스트
        </caption>
        <tr>
            <th width="100">아메리카노</th>
            <th width="100">카페라떼</th>
            <th width="100">카페모카</th>
        </tr>
        <tr>
            <td rowspan="2" align="center">1+4</td>
            <td align="center">2</td>
            <td align="center">3</td>
        </tr>
        <tr>
            <td align="center">5</td>
            <td align="center">6</td>
        </tr>
        <tr>
            <td colspan="3" align="center"> 총 21 </td>
        </tr>
     </table>
     
     <hr>


     <table border="1">
		 <!--월별 수입-->
        <thead>
            <tr>
                <th style="background-color: rgb(255, 187, 0);">월별</th>
                <th style="background-color: rgb(157, 180, 156);">수입</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>09월</td>
                <td width="200" align="center">&#8361; 100,000</td>
            </tr>
            <tr>
                <td>10월</td>
                <td align="center">&#8361; 150,000</td>
            </tr>
            <tr>
                <td>11월</td>
                <td align="center"> &#8361; 200,000</td>
            </tr>
            <tr>
                <td>12월</td>
                <td align="center">&#8361; 250,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>합계</td>
                <td align="center"> 7,000,000</td>
            </tr>
        </tfoot>
     </table>

     <hr>

     <table>
		 <!--일별 수입-->
        <colgroup>
            <col style="background-color: rgb(255, 187, 0);"> 
            <col span="2" style="background-color: rgb(157, 180, 156);">
			<col span="3" style="background-color: rgb(99, 158, 97);">
			<col span="4" style="background-color: rgb(64, 105, 63);">
        </colgroup>
        <tr>
            <th>일</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th>토</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>
     </table>

</body>
</html>
